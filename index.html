<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <title>The Text Game</title>
  </head>
  <body class="d-flex flex-column justify-content-center align-items-sm-center">
    <div>
      <div class="text-center" id="description"></div>
      <div>
        <div id="person"></div>
        <div id="conversation" class="text-center"></div>
      </div>

      <input
        class="form-control align-items-sm-center"
        id="userText"
        type="text"
      />

      <img
        class="img-thumbnail img-fluid d-flex justify-content-center"
        src="./img/door.jpg"
        alt="door"
      />

      <div id="puzzle" class=""></div>

      <input class="" id="answer" type="text" />
    </div>

    <script src="game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
